  <div class="container-2">
    <div class="list-project">
      <ul class="ul">
        <li class="list">
          <img src="./../images/minimalista.png" alt="Casa 1" />
          <button class="btn" onclick="abrirOverlay(this)" 
            data-titulo="Casa Minimalista"
            data-texto="Projeto residencial moderno com fachada branca, formas geométricas limpas e grandes aberturas de vidro, integrando o interior ao ambiente externo de forma elegante e funcional."

            CONFERIR
          </button>
        </li>
        <li class="list">
          <img src="./../images/predio.png" alt="Casa 2" />

            CONFERIR
          </button>
        </li>
